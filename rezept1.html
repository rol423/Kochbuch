<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezept 1 - Unser Kochbuch</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="rezept1.css" />
    <link rel="stylesheet" href="styleRoland.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg p-2 justify-content-between">
      <a class="navbar-brand"><img src="img/logo.jpg" alt="Logo" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <form
        class="d-lg-flex collapse navbar-collapse"
        role="search"
        id="navbarNav"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn bi bi-search"></button>
      </form>
    </header>
    <main>
      <section class="recipe-image">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <img
                class="img-fluid rounded-btm mx-auto"
                src="img/burrito.jpg"
                alt="Image of a burrito"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
